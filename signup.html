<!DOCTYPE html>
<head>
    <title>git collaboration</title>
<style>
    #parent{
        margin-top: 50px;
        width:400px;
        height:550px;
        margin-left: 500px;
        
        justify-content: center;
    }
    #parent>#p1{
        border:solid rgb(7, 193, 193);
        width:99%;
        height:100px
    }
    #parent>#p1>p{
        text-align: center;
        color: white;
        font-size:40px;
        
    }
    #parent>div{
        
        width:100%;
        height:80%;
        background-color: rgb(7, 193, 193);
        align-items: center;
    }
    #parent>div>form>input{
        width:70%;
        padding: 20px;
        margin-top:15px;
        margin-left:40px;
    }
    #parent>div>form>button{
        width:80%;
        height:60px;
        border: 0px;
        margin-top:15px;
        margin-left:40px;
        background-color: rgb(37, 145, 145);
    }
    #parent>div>form>button>p{
        font-size: 30px;
        color: white;
        margin-top:5px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
</head>
<body>
<div id="parent">
    <div id="p1"><p>- Vistor -</p></div>
    <div>
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Oranization">
            <button><p>Sign Up</p></button>
            <button><p>Return</p></button>
        </form>
    </div>
</div>
</body>
</html>
